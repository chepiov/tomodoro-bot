telegram {
  token = ""
  token = ${?TELEGRAM_TOKEN}
  host = "api.telegram.org"
  host = ${?TELEGRAM_HOST}
  scheme = "https"
  scheme = ${?TELEGRAM_SCHEME}
}

akka {
  loglevel = DEBUG
  loglevel = ${?AKKA_LOGLEVEL}
  loggers = ["akka.event.slf4j.Slf4jLogger"]

  persistence.journal.plugin = "akka.persistence.journal.leveldb"
  persistence.snapshot-store.plugin = "akka.persistence.snapshot-store.local"
  persistence.journal.leveldb.dir = "target/example/journal"
  persistence.snapshot-store.local.dir = "target/example/snapshots"
  persistence.journal.leveldb.native = false
}

http {
  interface = "0.0.0.0"
  port = 8080
}

http {
  interface = "0.0.0.0"
  port = 8080
  port = ${?PORT}
  maxTimeout = 5 seconds
}
database {
  driver = "org.postgresql.Driver"
  uri = "jdbc:postgresql://localhost:5432/tomodoro"
  uri = ${?DATABASE_URI}
  user = "tomodoro"
  user = ${?DATABASE_USER}
  password = "tomodoro"
  password = ${?DATABASE_PASSWORD}
  pool-size = 10
}